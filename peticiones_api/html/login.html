<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="../css/login.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Login</title>
    <script src="../renderer/login.js"></script>
</head>

<body>
    <div class="login">
        <div class="cuadro">
            <div id="datos">
                <div id="dato">
                    <form>
                      <form class="row g-3 needs-validation was-validated" novalidate="">
                        <div class="col-md-12">
                          <label for="validationCustom01" class="form-label"  id="email">Email</label>
                          <input type="text" class="form-control" id="validationCustom01" value="" required="">
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-md-12">
                          <label for="validationCustom02" class="form-label" id="password">Password</label>
                          <input type="text" class="form-control" id="validationCustom02" value="" required="">
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-12">
                          <button class="btn btn-primary" type="submit" onclick="info()">Login</button>
                        </div>
                      </form>
                    </form>
                </div>
            </div>
            <div id="register">
            </div>
        </div>
    </div>
</body>

</html>
