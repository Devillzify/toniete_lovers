<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
    <div class="center-form">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="https://images.adsttc.com/media/images/5594/a256/e58e/ce2f/b500/04ba/medium_jpg/Assaf_Pinchuk_photographer_8845.jpg?1435804212"
                        class="img-fluid" alt="Your Image">
                </div>
                <div class="col-md-8">
                    <form>
                        <div id="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese email" required
                                onkeypress="validateEmail()">
                            <div id="email-feedback" class="invalid-feedback">Ingrese nombre valido</div>
                        </div>
                        <div id="form-group2">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese contraseña"
                                required onkeypress="validatePassword()">
                            <div id="password-feedback" class="invalid-feedback">Ingrese nombre valido</div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="button">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../renderer/login.js"></script>
</body>
</html>
